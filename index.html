<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="cal">
        <h2 class="heading" >Let's Calculate</h2>
        <input type="text" name="screen" id="screen" placeholder="0" readonly>
        <table class="btns">

            <tr>

                <td class="btn" colspan="2"><button class="butto clr">Clear</button></td>
                <td class="btn"><button class="butto">M+</button></td>
                <td class="btn"><button class="butto">M-</button></td>
            </tr>

            <tr>

                <td class="btn"><button class="butto">7</button></td>
                <td class="btn"><button class="butto">8</button></td>
                <td class="btn"><button class="butto">9</button></td>
                <td class="btn"><button class="butto">+</button></td>
            </tr>

            <tr>

                <td class="btn"><button class="butto">4</button></td>
                <td class="btn"><button class="butto">5</button></td>
                <td class="btn"><button class="butto">6</button></td>
                <td class="btn"><button class="butto">-</button></td>
            </tr>


            <tr>

                <td class="btn"><button class="butto">1</button></td>
                <td class="btn"><button class="butto">2</button></td>
                <td class="btn"><button class="butto">3</button></td>
                <td class="btn"><button class="butto">*</button></td>
            </tr>


            <tr>

                <td class="btn"><button class="butto">0</button></td>
                <td class="btn"><button class="butto">.</button></td>
                <td class="btn"><button class="butto">/</button></td>
                <td class="btn"><button class="butto">=</button></td>
            </tr>

        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
